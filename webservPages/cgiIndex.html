<!DOCTYPE html>
<html>
<head>
	<title>Formulaire Cgi POST</title>
</head>
<body>
	<h1>Formulaire Cgi POST</h1>
	<form action="/cgi-bin/pythonCgi" method="POST">
		<label for="first-name">First name :</label>
		<input type="text" id="first-name" name="firstName" required><br>

		<label for="last-name">Last name :</label>
		<input type="text" id="last-name" name="lastName" required><br>

		<button type="submit">Envoyer</button>
	</form>
</body>
</html>
