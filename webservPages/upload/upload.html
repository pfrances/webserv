<!DOCTYPE html>
<html>
<head>
<title>/uploads/ File Listing</title>
<style>
.delete-button {
    margin-left: 10px;
}
</style>
</head>
<body>
<table>
<tr><td><a href="../">../</a></td> <td>&emsp;&emsp;(4096 bytes)</td></tr>
<tr><td><a href="./">./</a></td> <td>&emsp;&emsp;(4096 bytes)</td></tr>
<tr><td><a href="image.jpg">image.jpg</a></td> <td>&emsp;&emsp;(1751 bytes)</td>
    <td><button class="delete-button" onclick="deleteFile('image.jpg')">Delete</button></td></tr>
</table>
<h2>Upload File</h2>
<form action="/post/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" /><br />
    <input type="submit" value="Upload" />
</form>
</body>
<script>
function deleteFile(filename) {
    var confirmation = confirm("Are you sure you want to delete the file: " + filename + "?");
    if (confirmation) {
        var form = document.createElement("form");
        form.method = "delete";
        form.action = "/delete/";
        var filenameInput = document.createElement("input");
        filenameInput.type = "hidden";
        filenameInput.name = "filename";
        filenameInput.value = filename;
        form.appendChild(filenameInput);
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
</html>
